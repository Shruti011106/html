<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bouncing Ball</title>
<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #111;
}

/* Ground */
/* .ground {
    position: relative;
    width: 300px;
    height: 200px;
    border-bottom: 4px solid #fff;
} */

/* Ball */
.ball {
    width: 50px;
    height: 50px;
    background: linear-gradient(rgb(0, 255, 238),rgb(249, 18, 18));
    border-radius: 50%;
    position: absolute;
    bottom: 0;
    animation: bounce 2s infinite ease-in-out;
    
}

/* Bounce animation */
@keyframes bounce {
    0%, 100% {
        bottom: 0;
    }
    50% {
        bottom: 540px;}
        0%{
transform: translateY(0px);
        }
        100%{
            transform: translate(500px),rotate(360deg);
        }
}
</style>
</head>
<body>

<!-- <div class="ground"> -->
    <div class="ball"></div>
<!-- </div> -->

</body>
</html>
